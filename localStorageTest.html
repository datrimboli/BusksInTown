<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Hello world</h1>

    <p id="artistList">Artist List goes here</p>

    <p>
        <label for="bean">Artist Drop down</label>
        <select name="artist" id="artistOption">
            <option value="null">Select an Artist</option>
        </select>
    </p>

    <form>
        <p>
            <label for="name">Artist Name</label>
            <input type="text" name="name" id="artist">
        </p>
        <button id="addArtist">Add Artist</button>
    </form>

    <script>

        let artistLocal = JSON.parse(localStorage.getItem('artistLocal')) || []

        function writeArtist() {
            let artistLocal = JSON.parse(localStorage.getItem('artistLocal')) || []
            document.getElementById('artistOption').innerHTML = 'Select an Artist'
            artistLocal.forEach(artist => {
                let artistElem = document.createElement('option')
                artistElem.textContent = artist
                artistElem.value = 'Something'
                document.getElementById('artistOption').append(artistElem)
            })
        }

        document.getElementById('addArtist').addEventListener('click', event => {
            event.preventDefault()
            let artistLocal = JSON.parse(localStorage.getItem('artistLocal')) || []
            let artistValue = document.getElementById('artist').value
            artistLocal.push(artistValue)
            localStorage.setItem('artistLocal', JSON.stringify(artistLocal))
            console.log('Artist added')
            document.getElementById('artist').value = ''
            writeArtist()
        })

        writeArtist()

    </script>

</body>

</html>
